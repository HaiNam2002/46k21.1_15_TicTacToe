<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image.png" 
    href="https://cdn.mcr-core.com/html_game/309/main-image.jpg">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="score">
            <span id="score_X">0</span>
            <span id="score_O">0</span>
        </div>

        <div id="turns">
            <div id="rectangle">
                <button id="turnsX">0</button>
            </div>
            <div id="rectangle">
                <button id="turnsO">0</button>
            </div>
        </div>

        <div class="display announcer hide"></div>
        
        <div id="version2">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="reset" onclick="resetGame()">Reset</button>
    </div>
    <button id="restart">Restart</button>
    <script src="./js/index.js"></script>
</body>
</html>
